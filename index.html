<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Portal de Juegos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .game {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .game h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Mini Sala de Juegos</h1>

  <div class="games-grid">
    <div class="game">
      <h3>Juego 1: Pac‑Man (ejemplo)</h3>
      <iframe src="https://html5gameshq.com/..." ></iframe>
    </div>
    <div class="game">
      <h3>Juego 2</h3>
      <iframe src="https://embedfreegames.com/..."></iframe>
    </div>
    <!-- Más juegos aquí -->
  </div>
</body>
</html>
